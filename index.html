<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Armada CSS -->

                <nav class="navbar navbar-expand-lg bg-transparent">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

                  </ul>
                </div>
              </nav>
            </div>
            <div class="col-2">
              <div class="row shade-container">
                <div class="col">
                    <div class="profile-top">

                            <div class="col-3 text-center m-auto">
                              <div class="presence m-auto">
                                  <img src="img/profile.jpg" class="rounded-circle" alt="Conectado" width="64px">
                                  <div class="dot"></div>
                                </div>
                            </div>
                            <div class="col">
                              <div class="row">
                                <div class="col-9">
                                    <h5 class="my-1">liga</h5>
                                    <p class="profile text-muted">Disponible</p>
                                </div>
                                <div class="col-1">
                                        <a class="text-white" href="#">
                                            <i class="fas fa-gamepad"></i>
                                        </a>
                                </div>
                              </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="text-left profile profile-icons-text">
                                          <span class="text-white">
                                            <a class="text-armada" href="#">
                                              <i class="fas fa-bell"></i>
                                            </a> 5&nbsp;&nbsp;&nbsp;
                                            <a class="text-armada" href="#">
                                              <i class="fas fa-user-plus"></i>
                                            </a> 1&nbsp;&nbsp;&nbsp;
                                            <a class="text-armada" href="#">
                                              <i class="fas fa-user-shield"></i>
                                            </a> 1&nbsp;&nbsp;&nbsp;
                                          </span>
                                        </p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>

              <div class="row shade-container my-1 h-25">
                  <div class="col">
                    Rank
                  </div>
                </div>

                <div class="row shade-container my-1 h-25">
                    <div class="col">
                      Search
                    </div>
                  </div>

                <div class="col">
                  Chat
                </div>
              </div>
                
            </div>
            
        </div>
        <div class="footer-armada"></div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
